<HTML>
    <HEAD>
      <TITLE>Test Input</TITLE>
      <SCRIPT LANGUAGE="JavaScript">
        function testResults (form) {
        var TestVar1 = form.input[0].checked;
        var TestVar2 = form.input[1].checked;
          if (TestVar1 == true) {
            form.uom.value = "kg";
          } else if (TestVar2 == true){
            form.uom.value = "%";
          } else if (TestVar1 == false && TestVar2 == false) {
            form.uom.value = "";
          }
        }
  </SCRIPT>
  </HEAD>
  <BODY>
  <FORM NAME="myform" ACTION="" METHOD="POST">Choose a Color: <BR>
    <input type="radio" name="input" value="kg"  onchange="testResults(this.form)">
<input type="radio" name="input" value="%" onchange="testResults(this.form)">
     <input type="text" ID="uom" NAME="selected" value=""></div><p>
  
  </FORM>
  </BODY>
  </HTML>
